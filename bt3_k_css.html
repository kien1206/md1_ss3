<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form đăng ký</title>
</head>
<body>
  <div class="form-container">
    <h1>Đăng ký</h1>

    <form action="#">
      <div class="form-group">
        <label class="form-label" for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" class="form-input" required style="width: 10%; padding: 5px; border: 1px solid #ccc;">
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-input" required style="width: 10%; padding: 5px; border: 1px solid #ccc;">
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" class="form-input" required style="width: 10%; padding: 5px; border: 1px solid #ccc;">
      </div>

      <div class="form-group">
        <label class="form-label">Giới tính:</label>
        <div class="form-radio">
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">Nam</label>
        </div>
        <div class="form-radio">
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Nữ</label>
        </div>
      </div>

      <button type="submit" class="form-submit" style="padding: 5px 10px; background-color: #04AA6D; color: white; border: none; cursor: pointer;">Đăng ký</button>
    </form>
  </div>
</body>
</html>
